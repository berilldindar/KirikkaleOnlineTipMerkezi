{% extends "base.html" %}
{% block login_page %}

	    <section id="contact" class="contact">
    
        <div class="container">
                <div class="section-title">
                  <h2>Giriş Yap</h2>
                </div>
            <div class="row mt-5">

              <div class="col mt-5 mt-lg-0">

                <form action="#" method="POST" role="form" class="php-email-form" onsubmit="return validate()">

                  <div class="form-group">
                      <input type="text" class="form-control" type="email" id="email" pattern=".+@gmail.com" size="30" required name="email" id="subject" placeholder="Mail Adresiniz" />
                      <div class="validate"></div>
                  </div>

                  <div class="form-group">
                      <input type="password" class="form-control" name="password" id="subject" placeholder="Şifreniz" minlength="8" required/>
                      <div class="validate"></div>
                  </div>

                  <div class="text-center"><button type="submit">Giriş Yap</button></div>
                  <div class="text-center"><p>{{msg}}<p></div>
                 
                </form>

              </div>

            
            </div>

        </div>
    </section>

{% endblock %}
