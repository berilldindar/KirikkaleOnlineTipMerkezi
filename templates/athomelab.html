{% extends "base.html" %}
{% block bookappointment_page %}

 	<section id="contact" class="contact">
 		<div class="container">
                <div class="section-title">
                  <h2>Evde Test Hizmeti</h2>
				</div>
				<div class="col mt-5 mt-lg-0">
					  <form action="#" method="POST" role="form" class="php-athomelabtest-form" onsubmit="return validate() ">

						<div class="form-group">
                            <input type="date" class="form-control" name="Date" id="subject" placeholder="Date" max="31-12-2022" required/>
							<div class="validate"></div>
						</div>
					

						<div class="form-group">	
							<input type="time" class="form-control" name="Time" id="subject" placeholder="Time" min="08:00" max="22:00" required/>
                            <div class="validate"></div>
						</div>

						 
						<div class="form-group">
							<select id= "labtests" class="form-control" placeholder="Select LabTest type" required>
								<option value="none" selected disabled hidden> 
									Test Seçiniz
								</option>
								<option>Covid</option>
								<option>Alerji</option>
								<option>Diyabet</option>
								<option>HIV</option>                          
								<option>Ateş</option>
								<option>Anemi</option>
								<option>Kalp Krizi</option>
								<option>Yüksek Tansiyon</option>
							</select>						  
							<div class="validate"></div>
						</div>

						<div class="form-group">
                            <input type="tel" class="form-control" name="Phone" id="subject" placeholder="Telefon Numarası" minlength="10" maxlength="10" required/>
                            <div class="validate"></div>
						</div>
						
						
						<div class="form-group">
							<input type="text" class="form-control" name="Address" id="subject" placeholder="Adres" required/>
							<div class="validate"></div>
						</div>
						
						<div class="text-center"><p><a href="#" class="appointment-btn scrollto" type="submit" onclick="setLabTest()">Laboratuvar Testi Planla </a></p></div>
                 		<div class="text-center">{{msg}}</div>


                </form>
					</div>
					<div class="section-title" id="LabTestSet">
					</div>

<script>

		function setLabTest(){
            var string = '<h4>'+"Laboratuvar Testi randevunuz başarıyla ayarlandı!"+'</h4>'
			+ '<h4>'+"Yakında sizinle iletişime geçeceğiz, Sağlıklı Günler Dileriz!"+'</h4>'
		 	document.getElementById("LabTestSet").innerHTML = string;
               }

</script>
</div>

</div>
</section>



{% endblock %}
